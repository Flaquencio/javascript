        }

        var notas=[5,2,3,10];
        document.write("<br>")

        /*tama;o del arreglo*/
        document.write("Tienes " + notas.length +" notas en este parcial")

        document.write("<br>")
        document.write(notas)

        notas.push(4,1,3,5)
        document.write("<br>")
        document.write(notas)
        document.write("<br>")
        document.write("Tienes " + notas.length +" notas en este parcial")

        /*Eliminar el ultimo dato*/
        notas.pop()
        document.write("<br>")
        document.write(notas)

        /*Concatenar arreglos*/
        var notas2=amigos.concat(notas)
        document.write("<br>")

        Dentro del if tenemos varios operadores con los cuales vamos a trabajar
        Operadores de asignacion ==, ===, >, <, >=, <=, !=(no es igual)
        Operadores logicos (and &&) (or ||)*/

        var nombre2="Elvis"
        document.write("<br>")
